<script>
 var locations ;

  firebase.initializeApp(config);
  var ref = firebase.database().ref().child("forecast");
   ref.once("value", function(snapshot) {
  	var data = snapshot.val();
  	var margin = {top:20, right: 180, bottom: 80, left: 180},
    width = 960 - margin.left - margin.right,
    height = 360 - margin.top - margin.bottom;

var svg = d3.select("#graphic1").append("svg")
	.attr("width",960)
	.attr("height",400)
	.attr("x",400)
	.append("g")
	
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	    console.log(data);

	// filter year
	var data = data.filter(function(d){return d.Country == 'au';});
	// Get every column value
	var elements = Object.keys(data[0])
		.filter(function(d){
			return ((d != "Year") & (d != "Country"));
		});
	var selection = elements[0];

	var y = d3.scale.linear()
			.domain([0, d3.max(data, function(d){
				return +d[selection];
			})])
			.range([height, 0]);

	var x = d3.scale.ordinal()
			.domain(data.map(function(d){ return d.Year;}))
			.rangeBands([0, width]);


	var xAxis = d3.svg.axis()
		.scale(x)
	    .orient("bottom");

	var yAxis = d3.svg.axis()
		.scale(y)
	    .orient("left");

	svg.append("g")
    	.attr("class", "x axis")
    	.attr("transform", "translate(0," + height + ")")
    	.call(xAxis)
    	.selectAll("text")
    	.style("font-size", "12px")
      	.style("text-anchor", "end")
      	.attr("dx", "-.9em")
      	.attr("dy", "-.55em")
      	.attr("transform", "rotate(-70)" );


 	svg.append("g")
    	.attr("class", "y axis")
    	.call(yAxis);

	svg.selectAll("rectangle")
		.data(data)
		.enter()
		.append("rect")
		.attr("class","rectangle")
		.attr("width", x.rangeBand()-10)
		.attr("height", function(d){
			return height - y(+d[selection]);
		})	
		.attr("x", function(d, i){
			return (width / data.length) * i ;
		})
		.attr("y", function(d){
			return y(+d[selection]);
		})
		.append("title")
		.text(function(d){
			return d.Year + " : " + d[selection];
		});

	var selector = d3.select("#drop")
    	.append("select")
    	.attr("id","dropdown")
    	.on("change", function(d){
        	selection = document.getElementById("dropdown");

        	y.domain([0, d3.max(data, function(d){
				return +d[selection.value];})]);

        	yAxis.scale(y);

        	d3.selectAll(".rectangle")
           		.transition()
	            .attr("height", function(d){
					return height - y(+d[selection.value]);
				})
				.attr("x", function(d, i){
					return (width / data.length) * i ;
				})
				.attr("y", function(d){
					return y(+d[selection.value]);
				})
           		.ease("linear")
           		.select("title")
           		.text(function(d){
           			return d.Year + " : " + d[selection.value];
           		});
      
           	d3.selectAll("g.y.axis")
           		.transition()
           		.call(yAxis);

         });
    
     svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 120 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("MtCo2-e"); 
      
     

  // text label for the x axis
     svg.append("text")
            .attr("text-anchor", "middle")  
            .attr("transform", "translate("+ (width/2) +","+(height+40)+")")  // centre below axis
            .text("Year")
            .attr("y", 113 - margin.bottom)
            .style("font-size", "15px");
                 
      
     selector.selectAll("option")
      .data(elements) 
      .enter().append("option")
      .attr("value", function(d){
        return d;
      })
      .text(function(d){
        return d;
      })
      


	}, function (error) {
   	console.log("Error: " + error.code);
	})
