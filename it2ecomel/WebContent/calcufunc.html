  <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var emission;
      var busemission;
      var map, infoWindow;
      var geocoder;
      var start;
      var end;
  
       var portals = document.getElementsByName("mode");
      function initMap() {
      	var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 10
        });
         var geocoder = new google.maps.Geocoder();

       

        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            start = pos;
			var marker = new google.maps.Marker({
          	position: pos,
          	map: map,
          	title: 'Hello World!'
        }); 
        		infoWindow.open(map);
            map.setCenter(pos);
           	directionsDisplay.setMap(map);
           	document.getElementById('submit').addEventListener('click', function() {
        	  calculateAndDisplayRoute(directionsService, directionsDisplay);
        });

          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
        
      }
      
      
   
       
       function calculateAndDisplayRoute(directionsService, directionsDisplay) {
       	var orgin = "";
       	if (document.getElementById("from").value == "current location"){
       		var orgin = start;
       	}else{
       		orgin = document.getElementById("from").value;
       		
       	}
        directionsService.route({
          origin: orgin,
          destination: document.getElementById('address').value,
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
            var result = directionsDisplay.getDirections();
            var total1 = 0;
        		var myroute = result.routes[0];
        		for (var i = 0; i < myroute.legs.length; i++) {
         	 total1 += myroute.legs[i].distance.value;
        		}
       		    total1 = total1 / 1000;
       		    busemission = total1 * 50.9714;
       		    var car = total1 * 120.5;
       		    for(var i = 0; i < portals.length; i++) {
        if(portals[i].checked) {
            if(portals[i].value === "driving") {
       		    	emission = 120.5 * total1;
            }
            else if(portals[i].value === "bus") {
       		    emission = total1 * 50.9714;
            }
            else  {
       		    emission = 0;
            }
        }
    }
    		    
           document.getElementById("result2").innerHTML = "your carbon emission: " + (0 | emission) + " grams";
            document.getElementById("img").style.display = "none";
            document.getElementById("result2").style.display = "inline";
             var data = [{
                "name": "car",
                "value": (0|car),
                "ixx": "./img/3.png"
        ,},
            {
                "name": "bus",
                "value": (0|busemission),
                "ixx": "./img/4.png"
        ,},
            {
                "name": "bicycle",
                "value": 0,
                "ixx": "./img/2.png"
        ,},
            {
                "name": "walk",
                "value": 0,
                "ixx": "./img/1.png"
        ,}];

        //sort bars based on value
        data = data.sort(function (a, b) {
            return d3.ascending(a.value, b.value);
        })

        //set up svg using margin conventions - we'll need plenty of room on the left for labels
        var margin = {
            top: 15,
            right: 125,
            bottom: 15,
            left: 60
        };

        var width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;
		document.getElementById('graphic').innerHTML = '';
        var svg = d3.select("#graphic").append("svg")
            .attr("preserveAspectRatio","xMidYMid meet")
            .attr("viewBox","24 -75 1040 1040")
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var x = d3.scale.linear()
            .range([0, width])
            .domain([0, d3.max(data, function (d) {
                return d.value;
            })]);

        var y = d3.scale.ordinal()
            .rangeRoundBands([height, 0], .1)
            .domain(data.map(function (d) {
                return d.name;
            }));

        //make y axis to show bar names
        var yAxis = d3.svg.axis()
            .scale(y)
            //no tick marks
            .tickSize(0)
            .orient("left");

        var gy = svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)

        var bars = svg.selectAll(".bar")
            .data(data)
            .enter()
            .append("g")

        //append rects
        bars.append("rect")
        
            .attr("class", "bar")
            .attr("y", function (d) {
                return y(d.name);
            })
            .attr("height", y.rangeBand())
            .attr("x", 0)
            .attr("width", function (d) {
                return x(d.value);
            });

        //add a value label to the right of each bar
        bars.append("text")
        		.style("font-size","30px")
            .attr("class", "label")
            //y position of the label is halfway down the bar
            .attr("y", function (d) {
                return y(d.name) + y.rangeBand() / 2 + 4;
            })
            //x position is 3 pixels to the right of the bar
            .attr("x", function (d) {
                return x(d.value) + 10;
            })
            .text(function (d) {
                return d.value;
            });
        
          
        

  		  bars.append("svg:image")
    			.attr("class", "svg-image")
    			.attr("y", function (d) {
                return y(d.name) + y.rangeBand() / 2 -28;
            })
            //x position is 3 pixels to the right of the bar
            .attr("x", function (d) {
                return x(d.value) + 38;
            })
    			.attr("height", "100px")
    			.attr("width", "100px")
      		.attr("xlink:href",function (d) {
                return d.ixx;
            })
          } else {
            window.alert('can not find the address you entered ');
          }
        });
 
       }
       
       
       function changevalue(){
       document.getElementById("from").value = "";
       }
      
       function setvalue(){
       	if (document.getElementById("from").value == ""){
       document.getElementById("from").value = "current location";
       }
       }
